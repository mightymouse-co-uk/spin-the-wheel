<!DOCTYPE html>
<html>
<head>
    <title>Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #wheel-container {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }
        #wheelcanvas {
            border: 2px solid #000;
            border-radius: 50%;
        }
        #spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #spin-button:hover {
            background-color: #218838;
            transform: translate(-50%, -50%) scale(1.05);
        }
        #spin-button:active {
            background-color: #1e7e34;
        }
        #spin-button:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid #28a745;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        details summary {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        #optionInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #optionsList {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        #optionsList li {
            margin: 5px 0;
        }
        #optionsList button {
            margin-left: 10px;
        }
        #add-option-button, #create-wheel-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel</h1>
    <div id="wheel-container">
        <canvas id="wheelcanvas" width="500" height="500"></canvas>
        <div id="spin-button" onclick="spinWheel()"></div>
    </div>
    <div id="result"></div>

    <details>
        <summary>Manage Options</summary>
        <div style="margin-top: 20px;">
            <input type="text" id="optionInput" placeholder="Enter an option">
            <button id="add-option-button" onclick="addOption()">Add Option</button>
            <ul id="optionsList"></ul>
            <button id="create-wheel-button" onclick="createWheel()">Create Wheel</button>
        </div>
    </details>

    <audio id="tick-sound" src="tick.mp3"></audio>

    <script>
        let options = [];
        let startAngle = 0;
        let arc = 0;
        let spinTimeout = null;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let ctx;
        let prevIndex = -1; // For detecting segment changes
        const tickSound = document.getElementById('tick-sound');

        function byte2Hex(n) {
            var nybHexString = "0123456789ABCDEF";
            return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
        }

        function RGB2Color(r,g,b) {
            return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
        }

        function getColor(item, maxitem) {
            var phase = 0;
            var center = 128;
            var width = 127;
            var frequency = Math.PI*2/maxitem;

            let red   = Math.sin(frequency*item+2+phase) * width + center;
            let green = Math.sin(frequency*item+0+phase) * width + center;
            let blue  = Math.sin(frequency*item+4+phase) * width + center;

            return RGB2Color(red,green,blue);
        }

        function drawRouletteWheel() {
            var canvas = document.getElementById("wheelcanvas");
            if (canvas.getContext) {
                var outsideRadius = 200;
                var textRadius = 160;
                var insideRadius = 0;

                ctx = canvas.getContext("2d");
                ctx.clearRect(0,0,500,500);

                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;

                ctx.font = 'bold 14px Helvetica, Arial';

                for(var i = 0; i < options.length; i++) {
                    var angle = startAngle + i * arc;
                    // Draw segment
                    ctx.fillStyle = getColor(i, options.length);

                    ctx.beginPath();
                    ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                    ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                    ctx.fill();
                    ctx.stroke();

                    // Draw text
                    ctx.save();
                    ctx.fillStyle = "black";
                    ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius,
                                  250 + Math.sin(angle + arc / 2) * textRadius);
                    ctx.rotate(angle + arc / 2 + Math.PI / 2);
                    var text = options[i];
                    ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                    ctx.restore();
                }

                // Draw arrow
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.moveTo(250 - 10, 250 - (outsideRadius + 20));
                ctx.lineTo(250 + 10, 250 - (outsideRadius + 20));
                ctx.lineTo(250 + 0, 250 - (outsideRadius - 5));
                ctx.fill();
            }
        }

        function spinWheel() {
            if (options.length === 0) {
                alert("Please add at least one option before spinning.");
                return;
            }
            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3 + 4 * 1000;
            prevIndex = -1; // Reset previous index
            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);

            drawRouletteWheel();

            // Play ticking sound
            var degrees = startAngle * 180 / Math.PI + 90;
            var arcd = arc * 180 / Math.PI;
            var index = Math.floor((360 - degrees % 360) / arcd) % options.length;

            if (index !== prevIndex) {
                // Play sound
                tickSound.pause();
                tickSound.currentTime = 0;
                tickSound.play();
                prevIndex = index;
            }

            spinTimeout = setTimeout(rotateWheel, 30);
        }

        function stopRotateWheel() {
            clearTimeout(spinTimeout);
            var degrees = startAngle * 180 / Math.PI + 90;
            var arcd = arc * 180 / Math.PI;
            var index = Math.floor((360 - degrees % 360) / arcd) % options.length;
            ctx.save();
            ctx.font = 'bold 30px Helvetica, Arial';
            var text = options[index];
            document.getElementById("result").innerHTML = "Result: " + text;
            ctx.restore();
        }

        function easeOut(t, b, c, d) {
            var ts = (t/=d)*t;
            var tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        function addOption() {
            var optionInput = document.getElementById("optionInput");
            var optionText = optionInput.value.trim();
            if (optionText === "") {
                alert("Please enter a valid option.");
                return;
            }
            options.push(optionText);
            optionInput.value = "";
            updateOptionsList();
        }

        function updateOptionsList() {
            var optionsList = document.getElementById("optionsList");
            optionsList.innerHTML = "";
            for (var i = 0; i < options.length; i++) {
                var li = document.createElement("li");
                li.textContent = options[i];

                var editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = (function(index) {
                    return function() {
                        editOption(index);
                    }
                })(i);

                var removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = (function(index) {
                    return function() {
                        removeOption(index);
                    }
                })(i);

                li.appendChild(editButton);
                li.appendChild(removeButton);
                optionsList.appendChild(li);
            }
        }

        function editOption(index) {
            var newOption = prompt("Edit option:", options[index]);
            if (newOption !== null) {
                newOption = newOption.trim();
                if (newOption === "") {
                    alert("Option cannot be empty.");
                } else {
                    options[index] = newOption;
                    updateOptionsList();
                }
            }
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsList();
        }

        function createWheel() {
            if (options.length === 0) {
                alert("Please add at least one option before creating the wheel.");
                return;
            }
            arc = Math.PI / (options.length / 2);
            startAngle = 0; // Reset the start angle to ensure fair spins each time
            drawRouletteWheel();
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
